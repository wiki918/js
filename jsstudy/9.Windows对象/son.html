<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>son页面</title>
    <script type="text/javascript">
        // 倒计时功能
        function testTime(){
            window.setInterval(function(){
                var span = document.getElementById("timespan");
                span.innerHTML = span.innerHTML - 1;
                 //关闭子页面
                if(span.innerHTML == 0){
                    window.close();
                }
            },1000);       
        }
        // 调用父页面
        function testFa(){
            window.opener.testFather();
        }
    </script>

</head>
<body onload="testTime();">
    <h3>son页面</h3>
    <br>
    <b>欢迎访问xxx班，<span id="timespan" style="color:red;font-size: 30px;">5</span>秒后页面关闭</b>
    <input type="button" value="调用父页面函数" onclick="testFa();">

</body>
</html>
