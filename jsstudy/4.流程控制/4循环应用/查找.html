        //4判断一个数是不是质数，(只能被1和自身整除)
        //思路：从1循环到这个数，记录有多少个数字能整除它。
        var num =103;
        var record =0;//记录整除数量
        for (var i=1;i<=num;i++){
            if(num % i ==0){
                record++;
            }
        }
        if(record===2){
            console.log("是素数");
        }else{
            console.log("不是素数");
