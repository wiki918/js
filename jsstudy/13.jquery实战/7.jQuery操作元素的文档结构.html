<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        操作文档结构学习：
            获取元素对象：
                1、内部插入
                    append("内容"):将指定的内容追加到对象的内部
                    appendTo("元素对象或选择器"):将指定的元素对象追加到指定内容
                    prepend():
                    prependTo():
                
                2、外部插入
                    after      将指定的内容追加到指定元素的后面
                    before     将指定的内容追加到指定元素的前面
                    insertAfter    把所有匹配的元素插入到另一个指定元素集合的后面
                    insertBefore    把所有匹配的元素插入到另一个指定元素集合的前面

                3、包裹 wrap()
                4、替换  replaceWith   replaceAll
                5、删除   empty  remove
                6、复制   clone
     -->


    <style type="text/css">
        #showdiv{
            width: 300px;
            height: 300px;
            border: solid 3px orange;
        } 
    </style>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="application/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        // 内部插入
        function testAppend(){
            // 获取元素对象
            var div = $("#showdiv");
            // 使用内部插入
            div.append("<i>,饭？</i>");
        }

        function testAppendTo(){
            // 获取元素对象
            var div = $("#showdiv");
            // 使用appendTo
            $("#u1").appendTo(div);
        }

        function testPrepend(){
            // 获取元素对象
            var div = $("#showdiv");
            // 使用prepend
            div.prepend("<i>,饭？</i>");
        }

        // 外部插入
        function testAfter(){
            // 获取元素对象
            var div = $("#showdiv");
            // 使用after外部插入
            div.after("<b>今天天气不错！</b>");
        }
        function testBefore(){
            // 获取元素对象
            var div = $("#showdiv");
            // 使用after外部插入
            div.before("<b>今天天气不错！</b>");
        }
    </script>

</head>
<body>
    <h3>操作文档结构</h3>
    <input type="button" value="内部插入append" onclick="testAppend();">
    <input type="button" value="内部插入appendTo" onclick="testAppendTo();">
    <input type="button" value="内部插入prepend" onclick="testPrepend();">
    <hr>
    <input type="button" value="外部插入after" onclick="testAfter();">
    <input type="button" value="外部插入before" onclick="testBefore();">




    <hr>
    <u id="u1">每天下午都是困困的</u>
    <div id="showdiv">
        <b>今天中午吃什么？</b>
    </div>
</body>
</html>
