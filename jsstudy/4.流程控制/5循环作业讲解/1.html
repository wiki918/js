<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //1.输出3行5列的星号
        var row = 3,col = 5;
        for (var i =0 ;i<row;i++){
            //循环r次
            //输出c个星号
            var str = "";
            for(var j =0;j<col;j++){
                str += "*";
            }
            console.log(str);
        }

    </script>
</body>
</html>
