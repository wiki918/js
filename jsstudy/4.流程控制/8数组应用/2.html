        //初始化一个数字数组，然后输出数组中的所有质数
        var arr = [13,25,26];
        for(var index in arr){
            //判断arr[index]是不是质数
            var isFind = false;
            for (var i =2;i<arr[index]-1;i++){
                if(arr[index]%i ===0){
                    isFind = true;
                    break;
                }
            }
            if (!isFind && arr[index]>=2){
                console.log(arr[index]);
            }
        }
    </script>
