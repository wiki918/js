<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #showdiv{
            height: 300px;
            background-color: orange;
            display: none;
        }
        #div01{
            height: 300px;
            background-color:orchid;
        }
    
    </style>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="application/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        function test(){
            $("#showdiv").show(3000);
            $("#div01").hide(3000);
            // $("#showdiv").hide(3000);
            // $("#div01").show(3000);
            $("div").toggle(3000);
        }
    </script>
</head>
<body onload="test();">
    <div id="showdiv">

    </div>
    <div id="div01"></div>
</body>
</html>
