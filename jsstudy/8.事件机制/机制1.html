<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
        js的事件机制：
            解释：当我们的行为动作满足了一定的条件后，会触发某类事务的执行
            作用：主要是结合js的函数来使用
            内容：
                1、单双击事件
                    单击：onclick
                    双击：
                2、鼠标事件
                3、键盘事件
                4、焦点事件
                5、页面加载事件
            注意：
                js中添加事件的第一种方式：
                    在HTML上直接使用事件属性进行添加、属性值为所监听执行的函数
                js中的事件只有在当前HTML元素上有效
    -->
    <script type="text/javascript">
        //单击事件
        function testOnClick(){
            alert("我是单击");
        }
        function testOndblClick(){
            alert("我是双击");
        }
        function testOnmouseover(){
            alert("我是鼠标悬停事件");
        }

        function testOnKeyup(){
            alert("我是键盘弹起事件");
        }
        function testOnKeydown(){
            alert("我是键盘下压事件");
        }

        function testOnfocus(){
            document.getElementById("showdiv").innerHTML="哈哈"
        }
        function testOnblur(){
            alert("我是失去焦点事件");
        }

        // 页面加载:当页面html和css加载完后，再加载js代码
        function testOnload(){
            alert("我是页面加载事件");
        }



    </script>
    <style type="text/css">
        #showdiv{
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
</head>
<body onload="testOnload()">
    <h3>js事件的机制学习</h3>
    <input type="button" name="" value="测试单击" onclick="testOnClick();"/>  
    <input type="button" name="" value="测试双击" ondblclick="testOndblClick();"/>  
    <hr>
    <br>
    <div id="showdiv" onmousemove="testOnmouseover();">

    </div> 
    <hr>
    键盘事件学习：<br>
        键盘弹起事件：<input type="text" name="" id="" onkeyup="testOnKeyup();"> <br>
        键盘下压事件：<input type="text" name="" id="" onkeyup="testOnKeydown();"> <br>
    <hr>
    焦点事件学习：<br>
        焦点事件：<input type="text" name="" id="" onfocus="testOnfocus();"> <br>
        失去焦点事件：<input type="text" name="" id="" onblur="testOnblur();"> <br>
  
</body>
</html>
