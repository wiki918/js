<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="application/javascript" charset="UTF-8"></script>

    <script type="text/javascript">
        // id选择器
        function testId(){
            // jquery-id
            var inp = $("#uid");
            alert(inp.val());
        }

        //标签选择器：同tagname
        function testTagname(){
            var inps = $("input");
            alert(inps.length);
        }

        // 类选择器
        function testClass(){
            var inps = $(".common")
            alert(inps.length);
        }

        // 组合选择器
        function testAll(){
            var els = $("h3,input");
            alert(els.length);
        }
    </script>
    <style>
        .common{}
    </style>
</head>
<body>
    <h3>jQuery选择器</h3>
    <input type="button" name="" id="" value="测试id" onclick="testId();" class="common"/>
    <input type="button" name="" id="" value="测试tagname" onclick="testTagname();"/>
    <input type="button" name="" id="" value="测试类选择器" onclick="testClass();"/>
    <input type="button" name="" id="" value="测试组合选择器" onclick="testAll();"/>



    <hr>
    用户名：<input type="text" name="uname" id="uid" value="" class="common"/>
</body>
</html>
