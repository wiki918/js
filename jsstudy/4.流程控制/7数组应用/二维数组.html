<body>
    <script>
        var arr = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        //输出二维数组的每一项
        // for (i=0;i<arr.length;i++){
        //     for (j=0;j<arr[i].length;j++){
        //         console.log(arr[i][j]);
        //     }
        // }


        //对二位数组的求和
        sum =0;
        for (i=0;i<arr.length;i++){
            for (j=0;j<arr[i].length;j++){
                sum +=arr[i][j];
                //console.log(arr[i][j]);
            }
        }
        console.log(sum);
    </script>
