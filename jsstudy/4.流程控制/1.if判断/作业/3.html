<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var height = +prompt("请输入身高：cm");
        var weight = +prompt("请输入体重：kg");
        var gender = prompt("请输入性别：男或女");
        if (isNaN(height) || isNaN(weight) || gender !=="男" && gender !=="女"){
            console.log("输入有误");
        }else{
            var standarWeight;//标准体重
            if (gender === "男"){
                standarWeight = (height-80)*0.7;
            }else{
                standarWeight = (height-70)*0.6;
            }
            if (weight<standarWeight*0.9){
                console.log("你的身体偏瘦！");
            }else if(weight>standarWeight*1.1){
                console.log("你的身体偏胖！");
            }else{
                console.log("正常");
            }
        }
    </script>
</body>
</html>
