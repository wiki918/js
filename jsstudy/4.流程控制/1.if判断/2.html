<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt("提示文本"); //用户输入
        //让用户输入一个数字，如果点击了取消，则输出取消；如果点击确定，则输出内容
        var result = prompt("请输入你的年龄");
        if (result==null){
            console.log("取消！");
        }else{
            result = +result; //转换为数字
            if (isNaN(result)){  //检查其参数是否是非数字值,也就是字符串之类的
                //不是正常的数字
                console.log("输入有误");
            }
            else{
                console.log(result,typeof result);
            }
            
        }
        console.log(result,typeof result);
    </script>
</body>
</html>
