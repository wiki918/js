    <!--
        操作元素文档结构学习：
            增加节点
            删除节点

            第一种方式：使用innerHTML
                div.innerHTML = div.innerHTML+'内容'  //增加节点
                div.innerHTML ='' //删除所有子节点
                父节点.removeChild(子节点对象)  //删除指定的子节点

            第二种方式：使用createElement
                var obj = document.createElement('标签名');
                元素对象名.appendChild(obj)




    -->

    </script>
</head>
<body>
