<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    js的常用方法和对象学习：
        String对象：操作字符的
            大小写转换：str.toLowerCase()  toUpperCase()
            字符串截取：
                    substr()：从指定位置截取指定长度的子字符串
                    substring():从指定位置开始到指定的结束位置的子字符串(含头不含尾))
            查找字符位置：
                    indexOf():返回指定字符第一次出现的位置
                    lastIndexOf():返回指定字符最后一次出现位置
        Date对象：获取的是客户端的时间，不能作为系统功能校验时间的
        Math对象：
        Global对象：

    -->
    <script type="text/javascript">
        function testString(){
            var str = 'abcdf';
            // 大小写
            alert(str.toUpperCase()+":"+str.toLowerCase());

            // 截取
            alert(str.substr(0,1)+":"+str.substring(0,1));

            // 查找字符位置
            alert(str.indexOf);
        }
        
        function testDate(){
            var d = new Date();
            // 获取年份
            alert(d.getYear()); //返回从1900你那起距今的年份数
            alert(d.getFullYear()); //返回当前的年份
            alert(d.getMonth()+1);  //返回当前月份
            alert(d.getDate());//返回当前日期
            alert(d.getDay());//返回星期数，注意：星期日是0
            alert(d.getHours()); //返回当前小时
            alert(d.getMinutes());//返回当前分钟
            alert(d.getSeconds());//返回当前秒
        }

        function testMath(){
            alert(Math.random());
        }

        function testGlobal(){
            //eval方法:将字符串转换成js代码
            eval("var a =123;");
            alert(a);
            
            //isNaN:其参数是否是非数字值()
            // 如果参数值为 NaN 或字符串、对象、undefined等非数字值则返回 true,
            //  否则返回 false
            if(!isNaN(Number(a))){ //判断Number强转后是否是数字
                alert("是数字");
            }else{
                alert("不是数字");
            }
        }
    </script>

</head>
<body>
    <h3>js的常用方法和对象学习</h3>
    <hr/>
    <input type="button" id="" value="测试string对象" onclick="testString()"/>
    <input type="button" id="" value="测试date对象" onclick="testDate()"/>
    <input type="button" id="" value="测试math对象" onclick="testMath()"/>
    <input type="button" id="" value="测试global对象" onclick="testGlobal()"/>


</body>
</html>
