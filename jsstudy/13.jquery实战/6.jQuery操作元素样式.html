<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        jquery操作元素样式
            1使用css：
                对象名.css("属性名");//返回当前属性值得样式值
                对象名.css("属性名","属性值") //增加、修改元素的样式
                对象名.css({"样式名1":"样式值1","样式名2":"样式值2"......}) //使用json提升代码效率
            2使用addClass():
                对象名.addClass("类选择器名") //追加一个类样式
                对象名.removeClass("类选择器名") //删除一个类样式
                


     -->
     <style type="text/css">
        #showdiv{
            width: 300px;
            height: 300px;
            border: solid 1px;
        } 
        .common{
            width: 300px;
            height: 300px;
            border: solid 1px;
            background-color: blueviolet;
        }
        .dd{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="application/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        
        function testCss(){
            // 获取元素对象
            var showdiv = $("#showdiv");
            // 操作样式--增加
            showdiv.css("background-color","orange");
            // 操作样式--获取
            alert(showdiv.css("width"));

        }

        function testCss2(){
            // 获取元素对象
            var div = $("#div01"); 
            // 操作样式
            div.css({"border":"solid 1px","width":"300px","height":"300px"});
        }

        // jquery操作样式--addClass()
        function testAddClass(){
            // 获取元素对象
            var div = $("#div01"); 
            div.addClass("common");

        }
        function testAddClass2(){
            // 获取元素对象
            var div = $("#div01"); 
            div.addClass("dd");

        }

        function testRemoveClass(){
            // 获取元素对象
            var div = $("#div01"); 
            // 删除样式
            div.removeClass("dd");
        }

    </script>
</head>
<body>
    <h3>jquery操作元素样式</h3>
    <input type="button" value="操作元素样式" onclick="testCss();">
    <input type="button" value="操作元素样式--json格式" onclick="testCss2();">

    <input type="button" value="操作样式--addClass" onclick="testAddClass();">
    <input type="button" value="操作样式--addClass" onclick="testAddClass2();">
    <input type="button" value="删除样式--removeClass" onclick="testRemoveClass();">



    <hr>
    <div id="showdiv">
        
    </div>
    <div id="div01" class="common dd">
        我是div01
    </div>
    
</body>
</html>
